<!DOCTYPE html>
	<html ng-app="MiPrimerApp">
		<head>
			<meta charset="utf-8">
			<title>Angular http</title>
			<script src="../angular.min.js"></script>
			<script src="controller.js"></script>
			<style>
				.animated{
					opacity:1;
					max-height: auto;
					overflow:hidden;
					transition: all 2s;
					
				}
			</style>
		</head>
		<body ng-controller="MiPrimerControlador">
			
			{{pot}}
			<ul >

					<p>{{post.body}}</p>
				</li>
			</ul>
			
		</body>
	</html>
