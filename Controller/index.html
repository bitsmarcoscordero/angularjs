<!DOCTYPE html>
	<html ng-app="MiPrimerApp">
		<head>
			<meta charset="utf-8">
			<title>Angular Controller</title>
			<script src="../angular.min.js"></script>
			<script src="controller.js"></script>
		</head>
		<body ng-controller="MiPrimerControlador">
			<input type="text" ng-model="nuevo.comentario">
			<input type="text" ng-model="nuevo.usuario">
			<button ng-click="addComentario()">Agregar Comentario</button>
			<h1>Comentarios:</h1>
			<ul>
				<li ng-repeat="comentario in comentarios">
					{{comentario.comentario}} -- <strong>{{comentario.usuario}}</strong>
				</li>
			</ul>
		</body>
	</html>
