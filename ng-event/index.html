<!DOCTYPE html>
	<html ng-app>
		<head>
			<meta charset="utf-8">
			<title>Angular http</title>
			<link rel="stylesheet" href="bootstrap.min.css">
			<script src="../angular.min.js"></script>
			<style>
				.animated{
					opacity:1;
					max-height: auto;
					overflow:hidden;
					transition: all 2s;
					
				}
			</style>
		</head>
		<body>
			<button ng-mouseover="bandera = true" ng-mouseout="bandera = false">Hover me</button>
			<span ng-show="bandera">&lt;-click me</span>
			<button class="btn" ng-click="bandera = !bandera" ng-class="{'btn-danger': bandera , 'btn-success': !bandera}">Click me</button>
			
			
		</body>
	</html>
