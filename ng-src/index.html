<!DOCTYPE html>
	<html ng-app="PrimeraDirectiva">
		<head>
			<meta charset="utf-8">
			<title>Angular http</title>
			<script src="../angular.min.js"></script>			
			<script src="controller.js"></script>
		</head>
		<body ng-controller="MiPrimerControlador">
			<ul ng-cloak>
				<li ng-repeat="repo in repos">
					<img ng-src="{{repo.owner.avatar_url}}" alt="">
					<h1>{{repo.name}}</h1>
				</li>
			</ul>
		</body>
	</html>
